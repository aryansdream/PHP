<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form</title>
  <style>
    /* Global reset and box sizing */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .form-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="phone"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fafafa;
      transition: border-color 0.3s, background-color 0.3s;
    }

    .form-container input[type="text"]:hover,
    .form-container input[type="email"]:hover,
    .form-container input[type="phone"]:hover {
      background-color: #fff;
    }

    .form-container input[type="text"]:focus,
    .form-container input[type="email"]:focus,
    .form-container input[type="phone"]:focus {
      outline: none;
      border-color: #66afe9;
      box-shadow: 0 0 5px rgba(102, 175, 233, 0.5);
    }

    .form-container input[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container input[type="submit"]:hover {
      background-color: #218838;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form action="mysql_insertDB.php" method="post">
      <div class="mb-3">
        <label for="name">NAME</label>
        <input type="text" placeholder="Enter Your Name" name="name" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Your Email ID" name="email" id="email" required>
      </div>
      <div class="mb-3">
        <label for="Phone No.">Phone No.</label>
        <input type="phone" placeholder="Enter Your Phone Number" name="phone" id="email" required>
      </div>
      <input type="submit" name="save" value="Submit">
    </form>
  </div>

</body>
</html>
